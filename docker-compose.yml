version: "3.9"
services:
  configserver:
    image: configserver:0.0.1-SNAPSHOT
    restart: on-failure
    ports:
      - "8071:8071"
    networks:
      backend:
        aliases:
          - "configserver"

  eurekaserver:
    image: eurekaserver:0.0.1-SNAPSHOT
    depends_on:
      - configserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
    ports:
      - "8761:8761"
    networks:
      backend:
        aliases:
          - "eurekaserver"

  gateway:
    image: gateway:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8072:8072"
    networks:
      backend:
        aliases:
          - "gateway"

  zookeeper:
    image: zookeeper:3.7.0
    ports:
      - 2181:2181
    networks:
      backend:
        aliases:
          - "zookeeper"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - 9092:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS="userType-updated-topic:1:1, payment-rollback-topic:1:1"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - zookeeper
    networks:
      backend:
        aliases:
          - "kafka"

  user:
    image: user:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8081:8072"
    networks:
      backend:
        aliases:
          - "user"

  gym:
    image: gym:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8082:8072"
    networks:
      backend:
        aliases:
          - "gym"

  trainer:
    image: trainer:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8083:8072"
    networks:
      backend:
        aliases:
          - "trainer"

  payment:
    image: payment:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8084:8072"
    networks:
      backend:
        aliases:
          - "payment"

  reservation:
    image: reservation:0.0.1-SNAPSHOT
    depends_on:
      - configserver
      - eurekaserver
    restart: on-failure
    environment:
      CONFIG_SERVER_URI: "http://configserver:8071"
      EUREKA_SERVER_URI: "http://eurekaserver:8761/eureka"
    ports:
      - "8085:8072"
    networks:
      backend:
        aliases:
          - "reservation"

networks:
  backend:
    driver: bridge
    external: true